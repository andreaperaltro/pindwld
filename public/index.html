<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pindwld — Pinterest Board Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Fraunces:ital,opsz,wght@0,9..144,600;1,9..144,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --surface-elevated: #242424;
      --text: #f5f5f5;
      --text-muted: #a3a3a3;
      --accent: #e60023;
      --accent-hover: #d40e22;
      --success: #22c55e;
      --error: #ef4444;
      --radius: 12px;
      --radius-lg: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-image: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(230, 0, 35, 0.08), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(230, 0, 35, 0.04), transparent);
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--surface-elevated);
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    input[type="url"] {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      background: var(--surface-elevated);
      border: 2px solid transparent;
      border-radius: var(--radius);
      transition: border-color 0.2s, background 0.2s;
    }

    input[type="url"]::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    input[type="url"]:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg);
    }

    .btn {
      width: 100%;
      margin-top: 1.25rem;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      color: white;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn:active:not(:disabled) {
      transform: scale(0.99);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 1.25rem;
      padding: 1rem 1.25rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      display: none;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message.success {
      display: block;
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .message.info {
      display: block;
      background: rgba(230, 0, 35, 0.1);
      color: var(--text);
      border: 1px solid rgba(230, 0, 35, 0.2);
    }

    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pindwld</h1>
    <p class="subtitle">Paste a Pinterest board link and download all its images as a ZIP.</p>

    <div class="card">
      <form id="form">
        <label for="boardUrl">Pinterest board URL</label>
        <input
          type="url"
          id="boardUrl"
          name="boardUrl"
          placeholder="https://www.pinterest.com/username/board-name/"
          autocomplete="url"
          required
        />
        <button type="submit" class="btn" id="submitBtn">Download images</button>
        <div class="message" id="message"></div>
      </form>
    </div>

    <p class="footer">
      Works with public boards. Private boards require a logged-in session and are not supported.
    </p>
  </div>

  <script>
    const form = document.getElementById('form');
    const boardUrl = document.getElementById('boardUrl');
    const submitBtn = document.getElementById('submitBtn');
    const messageEl = document.getElementById('message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + (type || 'info');
      messageEl.style.display = 'block';
    }

    function hideMessage() {
      messageEl.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const url = boardUrl.value.trim();
      if (!url) return;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Scraping board & downloading…';

      try {
        const res = await fetch('/api/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ boardUrl: url }),
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || `Request failed (${res.status})`);
        }

        const blob = await res.blob();
        const disposition = res.headers.get('Content-Disposition');
        let filename = 'pinterest-board.zip';
        if (disposition) {
          const match = disposition.match(/filename="?([^";\n]+)"?/);
          if (match) filename = match[1];
        }

        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        a.click();
        URL.revokeObjectURL(a.href);

        showMessage('Download complete! Check your downloads folder.', 'success');
      } catch (err) {
        showMessage(err.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Download images';
      }
    });
  </script>
</body>
</html>
